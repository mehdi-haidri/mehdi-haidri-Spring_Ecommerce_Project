# maildev-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maildev
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maildev
  template:
    metadata:
      labels:
        app: maildev
    spec:
      containers:
        - name: maildev
          image: maildev/maildev
          ports:
            - containerPort: 1080
            - containerPort: 1025
---
apiVersion: v1
kind: Service
metadata:
  name: maildev
  namespace: microservices
spec:
  selector:
    app: maildev
  ports:
    - port: 1080
      targetPort: 1080
    - port: 1025
      targetPort: 1025