apiVersion: apps/v1
kind: Deployment
metadata:
  name: maildev
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maildev
  template:
    metadata:
      labels:
        app: maildev
    spec:
      containers:
        - name: maildev
          image: maildev/maildev
          ports:
            - containerPort: 1080
            - containerPort: 1025
          resources:
            requests:
              cpu: "200m"        # Minimum CPU requested (0.2 vCPU)
              memory: "256Mi"    # Minimum memory requested
            limits:
              cpu: "500m"        # Max CPU allowed (0.5 vCPU)
              memory: "512Mi"    # Max memory allowe
---
apiVersion: v1
kind: Service
metadata:
  name: maildev
  namespace: microservices
spec:
  selector:
    app: maildev
  ports:
    - name: web
      protocol: TCP
      port: 1080
      targetPort: 1080
    - name: smtp
      protocol: TCP
      port: 1025
      targetPort: 1025
  type: ClusterIP