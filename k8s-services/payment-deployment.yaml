# payment-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: elmahdidevops/payment:latest
          ports:
            - containerPort: 8098
---
# payment-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: microservices
spec:
  selector:
    app: payment
  ports:
    - port: 8098
      targetPort: 8098
