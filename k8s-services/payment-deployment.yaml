# payment-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: elmahdidevops/payment:latest
          ports:
            - containerPort: 8098
          resources:
            requests:
              cpu: "200m"        # Minimum CPU requested (0.2 vCPU)
              memory: "256Mi"    # Minimum memory requested
            limits:
              cpu: "900m"        # Max CPU allowed (0.5 vCPU)
              memory: "512Mi"    # Max memory allowe
---
# payment-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: microservices
spec:
  selector:
    app: payment
  ports:
    - port: 8098
      targetPort: 8098
