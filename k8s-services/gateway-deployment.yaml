apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: elmahdidevops/gateway:latest
          ports:
            - containerPort: 8222
          resources:
            requests:
              cpu: "200m"        # Minimum CPU requested (0.2 vCPU)
              memory: "256Mi"    # Minimum memory requested
            limits:
              cpu: "900m"        # Max CPU allowed (0.5 vCPU)
              memory: "512Mi"    # Max memory allowe
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: microservices
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
    - port: 8222       # internal port
      targetPort: 8222 # container port
      nodePort: 30080  # external port on the node
